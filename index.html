<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Gamificado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    .question {
      font-size: 20px;
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .answers button:hover {
      background-color: #ddd;
    }
    .correct { background-color: #c8e6c9 !important; color: #256029; }
    .wrong { background-color: #ffcdd2 !important; color: #c62828; }
    .progress-bar {
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #2196f3;
      transition: width 0.3s ease;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      padding: 20px;
    }
    .menu select, .menu button {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .menu button {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
    }
    .menu button:hover {
      background-color: #1976d2;
    }
    .restart {
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
    }
    .restart:hover {
      background-color: #0f5fb3;
    }
    .score {
      font-size: 22px;
      color: #2e7d32;
    }
    #audioToggle {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      background: none;
      border: none;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="startScreen">
    <h1>üéì Quiz Interativo</h1>
    <div class="menu">
      <label for="difficulty">Escolha a dificuldade:</label>
      <select id="difficulty">
        <option value="easy">üü¢ F√°cil</option>
        <option value="medium">üü° M√©dio</option>
        <option value="hard">üî¥ Dif√≠cil</option>
      </select>
      <button onclick="startGame()">üéÆ Come√ßar Jogo</button>
      <button id="audioToggle" onclick="toggleMusic()">üîä Desligar m√∫sica</button>
    </div>
    <p id="bestScore"></p>
  </div>

  <div class="container" id="quizScreen" style="display:none">
    <h2 id="quizTitle">Quiz</h2>
    <div class="progress-bar"><div class="progress-bar-fill" id="progress"></div></div>
    <p id="timer">Tempo: 15s</p>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
  </div>

  <div class="container" id="endScreen" style="display:none">
    <h2>Fim do Jogo!</h2>
    <p class="score" id="finalScore"></p>
    <p id="recordMessage"></p>
    <button class="restart" onclick="location.reload()">üîÅ Jogar novamente</button>
  </div>

  <!-- Sons -->
  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_661143174b.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_68297c6927.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/03/13/audio_f0d6d3036d.mp3" loop></audio>

  <script>
    const quizData = {
      easy: [
        { q: "Qual cor se forma ao misturar azul e amarelo?", o: ["Verde", "Laranja", "Roxo", "Cinza"], a: 0 },
        { q: "Quantas pernas tem uma aranha?", o: ["6", "8", "10", "4"], a: 1 },
        { q: "Qual o menor planeta do sistema solar?", o: ["Terra", "Marte", "Merc√∫rio", "Plut√£o"], a: 2 },
        { q: "Qual animal mia?", o: ["Cachorro", "Cavalo", "Gato", "Rato"], a: 2 }
      ],
      medium: [
        { q: "Qual o s√≠mbolo qu√≠mico do ouro?", o: ["Ag", "Au", "O", "Gd"], a: 1 },
        { q: "Quem escreveu 'Dom Casmurro'?", o: ["Clarice Lispector", "Machado de Assis", "Graciliano Ramos", "Drummond"], a: 1 },
        { q: "Quantos segundos tem 1 minuto?", o: ["100", "60", "80", "30"], a: 1 },
        { q: "Qual o continente do Egito?", o: ["√Åsia", "√Åfrica", "Europa", "Am√©rica"], a: 1 }
      ],
      hard: [
        { q: "Qual a capital da Mong√≥lia?", o: ["Katmandu", "Tashkent", "Ulaanbaatar", "Hanoi"], a: 2 },
        { q: "Quem pintou o teto da Capela Sistina?", o: ["Da Vinci", "Van Gogh", "Michelangelo", "Rafael"], a: 2 },
        { q: "Qual √© o n√∫mero at√¥mico do carbono?", o: ["12", "6", "8", "14"], a: 1 },
        { q: "Quem criou a teoria da relatividade?", o: ["Newton", "Einstein", "Galileu", "Bohr"], a: 1 }
      ]
    };

    const startScreen = document.getElementById("startScreen");
    const quizScreen = document.getElementById("quizScreen");
    const endScreen = document.getElementById("endScreen");
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const finalScore = document.getElementById("finalScore");
    const recordMessage = document.getElementById("recordMessage");
    const bestScore = document.getElementById("bestScore");
    const timerEl = document.getElementById("timer");
    const progress = document.getElementById("progress");
    const bgMusic = document.getElementById("bgMusic");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    correctSound.volume = 0.6;
    wrongSound.volume = 0.6;
    bgMusic.volume = 0.4;

    let currentQuiz = [], currentQuestion = 0, score = 0;
    let timer, timeLeft = 15;

    function startGame() {
      const difficulty = document.getElementById("difficulty").value;
      currentQuiz = [...quizData[difficulty]];
      shuffleArray(currentQuiz);
      score = 0;
      currentQuestion = 0;
      startScreen.style.display = "none";
      quizScreen.style.display = "block";
      showQuestion();
      updateBestScore();

      // Ativa m√∫sica ap√≥s intera√ß√£o
      bgMusic.play().catch(err => {
        console.warn("Erro ao iniciar m√∫sica:", err);
      });
    }

    function showQuestion() {
      if (currentQuestion >= currentQuiz.length) return endGame();
      const q = currentQuiz[currentQuestion];
      questionEl.textContent = q.q;
      answersEl.innerHTML = "";
      q.o.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(idx);
        answersEl.appendChild(btn);
      });
      timeLeft = 15;
      updateTimer();
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          selectAnswer(-1);
        }
      }, 1000);
      updateProgress();
    }

    function updateProgress() {
      const percent = (currentQuestion / currentQuiz.length) * 100;
      progress.style.width = percent + "%";
    }

    function updateTimer() {
      timerEl.textContent = `Tempo: ${timeLeft}s`;
    }

    function selectAnswer(choice) {
      clearInterval(timer);
      const correct = currentQuiz[currentQuestion].a;
      const buttons = answersEl.querySelectorAll("button");
      buttons.forEach((btn, idx) => {
        if (idx === correct) btn.classList.add("correct");
        else if (idx === choice) btn.classList.add("wrong");
        btn.disabled = true;
      });
      if (choice === correct) {
        score++;
        correctSound.play();
      } else {
        wrongSound.play();
      }
      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1500);
    }

    function endGame() {
      quizScreen.style.display = "none";
      endScreen.style.display = "block";
      finalScore.textContent = `Voc√™ acertou ${score} de ${currentQuiz.length} perguntas.`;
      const best = +localStorage.getItem("bestScore") || 0;
      if (score > best) {
        localStorage.setItem("bestScore", score);
        recordMessage.textContent = "üèÜ Novo recorde!";
      } else {
        recordMessage.textContent = `Seu recorde: ${best}`;
      }
    }

    function updateBestScore() {
      const best = +localStorage.getItem("bestScore") || 0;
      bestScore.textContent = `üîù Seu recorde: ${best}`;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        document.getElementById("audioToggle").textContent = "üîä Desligar m√∫sica";
      } else {
        bgMusic.pause();
        document.getElementById("audioToggle").textContent = "üîà Ligar m√∫sica";
      }
    }
  </script>
</body>
</html>
